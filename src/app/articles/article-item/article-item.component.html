<div class="card z-depth-3">
    <div class="card-image">
        <img src="{{item.imageUrl}}?{{item.id}}">
        <a [routerLink]="['1']"><span class="card-title card-title-overlay">{{item.title}}</span></a>
        <a class="btn-play"><i class="material-icons">play_arrow</i></a>
    </div>
    <div class="card-content">
        <p>{{ item.description | truncate : 250 }}</p>
    </div>
    <div class="card-action">
        <a [routerLink]="['.']" fragment="">This is a link</a>
        <a [routerLink]="['.']" fragment="" class="waves-effect waves-light btn">button</a>

        <a class="dropdown-button right" [routerLink]="['.']" fragment="" data-activates="article-actions"><i class="material-icons">more_horiz</i></a>

        <!-- Dropdown Structure -->
        <ul id="article-actions" class="dropdown-content">
            <li><a href="#!">one</a></li>
            <li><a href="#!">two</a></li>
            <li class="divider"></li>
            <li><a href="#!">three</a></li>
        </ul>
    </div>
</div>
