<div class="pagination-control">
    <ul class="pagination">
        <li class="waves-effect">
            <a [routerLink]="['.']" fragment=""><i class="material-icons">chevron_left</i></a>
        </li>
        <li class="active">
            <a [routerLink]="['.']" fragment="">1</a>
        </li>
        <li class="waves-effect" *ngFor="let page of pages">
            <a [routerLink]="['.']" fragment="">{{page}}</a>
        </li>
        <li class="waves-effect">
            <a [routerLink]="['.']" fragment=""><i class="material-icons">chevron_right</i></a>
        </li>
    </ul>
</div>
