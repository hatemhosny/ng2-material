<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ng2Material</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #eeeeee;
        }
        
        #loading {
            width: 70px;
            height: 35px;
            overflow: hidden;
            position: absolute;
            top: calc(50% - 17px);
            left: calc(50% - 35px);
        }
        
        #loading-text {
            width: 100%;
            position: absolute;
            top: calc(50% + 35px);
            text-align: center;
            color: #1e88e5;
            font-size: 1rem;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        
        #loader {
            width: 70px;
            height: 70px;
            border-style: solid;
            border-top-color: #1e88e5;
            border-right-color: #1e88e5;
            border-left-color: transparent;
            border-bottom-color: transparent;
            border-radius: 50%;
            box-sizing: border-box;
            animation: rotate 3s ease-in-out infinite;
            transform: rotate(-200deg)
        }
        
        @keyframes rotate {
            0% {
                border-width: 10px;
            }
            25% {
                border-width: 3px;
            }
            50% {
                transform: rotate(115deg);
                border-width: 10px;
            }
            75% {
                border-width: 3px;
            }
            100% {
                border-width: 10px;
            }
        }
    </style>
</head>

<body>
    <app-root>
        <div id="loading">
            <div id="loader"></div>
        </div>
        <div id="loading-text">Loading...</div>
    </app-root>
<script type="text/javascript" src="inline.js"></script><script type="text/javascript" src="styles.9d7541bc3c0e12f3f7d9.bundle.js"></script><script type="text/javascript" src="scripts.953b312caabbffda9e45.bundle.js"></script><script type="text/javascript" src="main.ce7388e3812392be7a74.bundle.js"></script></body>

</html>
